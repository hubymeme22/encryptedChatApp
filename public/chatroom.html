<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/chatroom.css">
    <link rel="stylesheet" href="css/popup.css">

    <script src="js/chatroom.js" type="module" defer></script>
    <title>Simple Chat - Chatrooms</title>
</head>
<body>
    <main>
        <div class="menu-container">
            <div class="profile">
                <img src="#" alt=""/>
                <div class="user-details">
                    <h3 id="username">Username</h3>
                    <p id="name" style="color: gray;">OptionalName</p>
                </div>
            </div>

            <div class="message">
                <div class="header"><h3>Messages</h3></div>
                <div class="chat-list" id="chat-list">
                    <!-- <button class="selected">@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@wrapper</button> -->
                </div>
                <div class="add-chat-container">
                    <button id="addContact">+</button>
                </div>
            </div>

            <div class="options">
                <button class="account">Account</button>
                <button class="logout" id="logout">Logout</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-details-container">
                <div class="img-center">
                    <img src="#" alt="">
                </div>
                <span>
                    <h3 id="contact-username"></h3>
                    <p style="color: gray;" id="contact-name"></p>
                </span>
            </div>

            <!-- main chat container -->
            <div class="chats-content" id="chat-content">
                <div class="no-message" id="no-message"><h1>No messages</h1></div>
                <div class="wrapper" id="wrapper" style="display: none;">
                    <div class="scrollable" id="scrollable">
                        <!-- messages here -->
                    </div>
                </div>
            </div>

            <div class="action-content">
                <input id="message-input" type="text" placeholder="message here...">
                <button id="send">Send</button>
            </div>
        </div>
    </main>

    <div class="popup-container" id="popup" style="display: none;">
        <div class="form">
            <div class="header"><b>Add new Chat</b></div>
            <div class="body">
                <input type="text" placeholder="Username" id="usernameContact">
                <input type="text" placeholder="Key" id="key">

                <p style="color: orange;" id="contact-add-message"></p>

                <button class="check" id="check">Check</button>
                <button class="cancel" id="cancel">Cancel</button>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
