<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/chatroom.css">
    <script src="js/chatroom.js" defer></script>
    <title>Simple Chat - Chatrooms</title>
</head>
<body>
    <main>
        <div class="menu-container">
            <div class="profile">
                <img src="#" alt=""/>
                <div class="user-details">
                    <h3 id="username">Username</h3>
                    <p id="name" style="color: gray;">OptionalName</p>
                </div>
            </div>

            <div class="message">
                <div class="header"><h3>Messages</h3></div>
                <div class="chat-list" id="chat-list">
                    <button class="selected">@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@moeLester</button>
                    <button>@wrapper</button>
                </div>
                <div class="add-chat-container">
                    <button>+</button>
                </div>
            </div>

            <div class="options">
                <button class="account">Account</button>
                <button class="logout" id="logout">Logout</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-details-container">
                <div class="img-center">
                    <img src="#" alt="">
                </div>
                <span>
                    <h3>@MoeLester</h3>
                    <p style="color: gray;">Sample</p>
                </span>
            </div>
            <div class="chats-content">
                
            </div>
            <div class="action-content">
                <input type="text" placeholder="message here...">
                <button>Send</button>
            </div>
        </div>
    </main>
</body>
</html>
